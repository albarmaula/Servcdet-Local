{% extends "base.html" %} 
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}
{% block content %}
<!-- Content -->
<div
  class="headerbg p-3 text-dark"
  style="height: 100vh; background-color: white"
>
  <div class="container" style="margin-top: 60px">
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Beranda</a></li>
          <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
      </nav>
      <div class="col-md-6 mx-auto">
        <form action="/login" method="POST">
          <div class="mb-3">
            <h1 class="text-center">Login</h1>
            <label
              for="emailForm"
              class="form-label"
              style="margin-top: 20px"
              >Email:</label
            >
            <input
              type="email"
              class="form-control"
              name="emailForm"
              id="emailForm"
              placeholder="name@example.com"
              style="border-color: #14335f"
              required
            />
          </div>
          <div class="mb-3">
            <label for="passForm" class="form-label">Password:</label>
            <div class="input-group">
              <input
                type="password"
                name="passForm"
                id="passForm"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                style="border-color: #14335f"
                required
              />
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fa fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <input
            type="submit"
            value="Login"
            class="btn btn-primary"
            style="
              display: block;
              margin: 0 auto;
              background-color: #14335f;
            "
          >
        </input>
        </form>
      </div>
    </div>
  </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passForm');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    });
</script>


{% endblock %}
