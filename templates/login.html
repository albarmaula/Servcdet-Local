{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ServcDet</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='logo.ico') }}"
      type="icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
    <style>
      body {
        font-family: "Radiance";
      }
      .headerbg {
        background-image: var(--bs-gradient);
      }
      p,
      label {
        font-size: 19px;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <!-- Content -->
    <div
      class="headerbg p-3 text-dark"
      style="height: 100vh; background-color: white"
    >
      <div class="container" style="margin-top: 60px">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form action="/login" method="POST">
              <div class="mb-3">
                <h1 class="text-center">Login</h1>
                <label
                  for="emailForm"
                  class="form-label"
                  style="margin-top: 20px"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="emailForm"
                  id="emailForm"
                  placeholder="name@example.com"
                  style="border-color: #14335f"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="passForm" class="form-label">Password:</label>
                <input
                  type="password"
                  name="passForm"
                  id="passForm"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                  style="border-color: #14335f"
                  required
                />
                <div class="invalid-feedback">
                  Email atau Password yang anda masukkan salah.
                </div>
              </div>
              <a style="font-size: 19px; text-decoration: underline;">Lupa password?</a>
              <input
                type="submit"
                value="Login"
                class="btn btn-primary"
                style="
                  display: block;
                  margin: 0 auto;
                  background-color: #14335f;
                "
              >
            </input>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock %}
