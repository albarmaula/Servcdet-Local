{% extends "base.html" %} 
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}
{% block content %}
<!-- Content -->
<div
  class="headerbg p-3 text-dark"
  style="height: 100vh; background-color: white"
>
  <div class="container" style="margin-top: 60px">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action="/login" method="POST">
          <div class="mb-3">
            <h1 class="text-center">Login</h1>
            <label
              for="emailForm"
              class="form-label"
              style="margin-top: 20px"
              >Email:</label
            >
            <input
              type="email"
              class="form-control"
              name="emailForm"
              id="emailForm"
              placeholder="name@example.com"
              style="border-color: #14335f"
              required
            />
          </div>
          <div class="mb-3">
            <label for="passForm" class="form-label">Password:</label>
            <input
              type="password"
              name="passForm"
              id="passForm"
              class="form-control"
              aria-describedby="passwordHelpBlock"
              style="border-color: #14335f"
              required
            />
          </div>
          <a style="font-size: 19px; text-decoration: underline;">Lupa password?</a>
          <input
            type="submit"
            value="Login"
            class="btn btn-primary"
            style="
              display: block;
              margin: 0 auto;
              background-color: #14335f;
            "
          >
        </input>
        </form>
      </div>
    </div>
  </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
{% endblock %}
