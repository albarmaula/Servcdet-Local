{% extends "base.html" %} 
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
{% endblock %} 
{% block content %}
<!-- User Detection -->
<div
  class="headerbg p-3 text-dark"
  style="height: auto; background-color: white"
>
  <div class="container">
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('index') }}" style="color: #14335f;">Beranda</a></li>
          <li class="breadcrumb-item"><a href="{{ url_for('user') }}" style="color: #14335f;">Pengguna</a></li>
          <li class="breadcrumb-item active" aria-current="page">Deteksi</li>
        </ol>
      </nav>
      <div class="col-md-6 mx-auto mb-5">
        <form action="{{ url_for('deteksi') }}" method="POST" enctype="multipart/form-data">
          <h1 class="text-center">Form Deteksi Pap Smear</h1>
          <div style="margin-top: 60px" class="mb-3">
            <label for="nameDetForm" class="form-label">Nama Pasien:</label>
            <input
              type="text"
              id="nameDetForm"
              name="nameDetForm"
              class="form-control"
              style="border-color: #14335f"
              required
            >
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="ageDetForm" class="form-label">Umur Pasien:</label>
              <input
                type="number"
                id="ageDetForm"
                name="ageDetForm"
                class="form-control"
                style="border-color: #14335f"
                required
              >
            </div>
            <div class="form-group col-md-6">
              <label for="phoneDetForm" class="form-label">No. Telpon Pasien:</label>
              <input
                type="text"
                id="phoneDetForm"
                name="phoneDetForm"
                class="form-control"
                style="border-color: #14335f"
                required
              >
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="imgDetForm">Pilih citra pap-smear yang akan dideteksi</label>
            <input
              type="file"
              id="imgDetForm"
              name="imgDetForm"
              class="form-control"
              style="border-color: #14335f"
              required
            >
          </div>
          <div class="mb-3">
            <input type="hidden" name="user_id" value="{{ session['username'] }}">
            <input
              type="submit"
              value="Deteksi"
              class="btn btn-primary"
              style="
                display: block;
                margin: 0 auto;
                background-color: #14335f;
                margin-top: 20px;
              "
            >
          </div>
      </form>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
  //fungsi ganti teks menjadi judul foto
  $("#imgDetForm").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).next(".form-label").addClass("selected").html(fileName);
  });
</script>
{% endblock %}
