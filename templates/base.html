<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ServcDet</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='logo.ico') }}"
      type="icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
    <style>
      body {
        font-family: "Radiance";
      }
      .headerbg {
        background-image: var(--bs-gradient);
      }
      p {
        font-size: 19px;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg shadow-bottom sticky-top"
      style="background-color: #14335f; padding-left: 10%; padding-right: 10%"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="../">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Logo"
            width="30"
            height="24"
          />ServcDet
        </a>
        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{ url_for('static', filename='user.png') }}"
              alt="User Avatar"
              width="25"
              height="25"
            />
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="user">Profil</a></li>
            <li>
              <a class="dropdown-item" href="deteksi">Deteksi</a>
            </li>
            <li><a class="dropdown-item" href="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <footer
      class="w3-padding-48 w3-sm text-white"
      style="background-color: #14335f"
    >
      <h2 class="w3-center">ServcDet</h2>
    </footer>
    </script>
  </body>
</html>
